{% include 'layout/header.html' %}

<main class="container mt-4">
    <div class="row">
        <div class="col-md-4 mt-2 mt-md-none">
            <form id="uploadForm" enctype="multipart/form-data" method="post">
                <div class="mb-3">
                    <h5 class="text-primary mb-2">Upload Video Latihan Sit up</h5>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="namaUpload" name="nama" placeholder="Masukkan Nama"
                        required>
                </div>
                <div class="row mb-3">
                    <div class="col-9">
                        <input type="file" class="form-control" name="file" id="file" required>
                    </div>
                    <div class="col-3">
                        <button type="button" id="uploadButton" class="btn btn-primary w-100">Upload</button>
                    </div>
                </div>
            </form>
            <hr class="border-primary border-top border-2">
            <div class="d-grid">
                <h5 class="text-primary mb-2">Latihan Sit up Realtime</h5>
                <form id="realtime">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="namaRealtime" placeholder="Masukkan Nama"
                            name="nama" required>
                    </div>
                    <div class="mb-3">
                        <label for="waktu" class="form-label">Waktu</label>
                        <input type="number" class="form-control" id="waktu" name="waktu" placeholder="Detik" required>
                    </div>
                    <div class="d-grid">
                        <button type="button" id="realtimeButton" class="btn btn-primary">Mulai Realtime</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6 mt-2 mt-md-none">
            <iframe name="iframe_a" id="iframe_a" title="Iframe"></iframe>
            <p class="text-center"><a id="iframeVideo" class="d-none btn btn-primary p-2" target="iframe_a">Mulai
                    Sekarang</a></p>
        </div>
    </div>
</main>


{% include 'layout/footer.html' %}
